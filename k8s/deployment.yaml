apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-demo
  template:
    metadata:
      labels:
        app: python-demo
    spec:
      containers:
      - name: python-demo
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 3001
