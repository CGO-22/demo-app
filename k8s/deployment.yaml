apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-demo
  template:
    metadata:
      labels:
        app: python-demo
    spec:
      automountServiceAccountToken: false  # Disable service account token mounting
      imagePullSecrets:
        - name: jfrog-registry-secret
      containers:
        - name: python-demo
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3001
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
