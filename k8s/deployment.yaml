apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-demo
  template:
    metadata:
      labels:
        app: python-demo
    spec:
      imagePullSecrets:
        - name: jfrog-registry-secret
      containers:
        - name: python-demo
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3001
