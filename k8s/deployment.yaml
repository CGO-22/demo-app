apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-demo
  template:
    metadata:
      labels:
        app: python-demo
    spec:
      serviceAccountName: python-demo-sa
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: jfrog-registry-secret
      containers:
        - name: python-demo
          image: python-demo:v1.0.0  # üîê Specific image tag
          ports:
            - containerPort: 3001
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: app-storage
              mountPath: /app/data
      volumes:
        - name: app-storage
          emptyDir: {}  # Or use `persistentVolumeClaim` if needed
